<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | RecipeMerge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- âœ… Make responsive and handle orientation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
      }

      /* Default Unity container style */
      #unity-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* âœ… Rotate Unity canvas in portrait mode */
      @media screen and (orientation: portrait) {
        #unity-container {
          transform: rotate(90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          position: absolute;
          top: 0;
          left: 0;
        }
        #rotate-message {
          display: flex;
        }
      }

      @media screen and (orientation: landscape) {
        #unity-container {
          transform: none;
          width: 100%;
          height: 100%;
        }
        #rotate-message {
          display: none;
        }
      }

      /* âœ… "Rotate your device" overlay */
      #rotate-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        font-family: sans-serif;
        font-size: 22px;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- âœ… Rotation notice -->
    <div id="rotate-message">Please rotate your device horizontally ðŸ”„</div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">RecipeMerge</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGLBuild.data",
        frameworkUrl: buildUrl + "/WebGLBuild.framework.js",
        codeUrl: buildUrl + "/WebGLBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "RecipeMerge",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // âœ… Detect mobile
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // Optionally lower resolution for performance:
        // config.devicePixelRatio = 1;
      } else {
        // Desktop default size
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // âœ… Resize fix when screen rotates or resizes
      window.addEventListener('resize', () => {
        const container = document.querySelector("#unity-container");
        if (container) {
          container.style.width = window.innerWidth + "px";
          container.style.height = window.innerHeight + "px";
        }
      });
    </script>
  </body>
</html>
